<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Project</title>
</head>

<body>
    <div class="main-container">
        <div class="navigation-container">
            <div class="logo"><a href="#" class="logo-text">buddy & co<span class="colour">.</span></a></div>
            <nav class="navigation">
                <a href="#" class="nav-item active">Home</a>
                <a href="#" class="nav-item">About</a>
                <a href="#" class="nav-item">Newsletter</a>
                <a href="#" class="nav-item">Team</a>
                <a href="#contact-section" class="nav-item">Contact</a>
            </nav>
        </div>
        <div class="hero">
            <p class="headline">Most trusted food brand by pet lovers since 1934</p>
            <p class="sub-heading"><a href="#" class="decorate">Shop now <i class="fa fa-solid fa-arrow-up-right-from-square"></i></a> and get free shipping on orders over $49</p>
        </div>
        <div class="about">
            <div class="about-text"></div>
            <div class="about-image"></div>
        </div>
        <div class="newsletter">
            <form action="#" method="post" class="newsletter-form">
                <input type="email" name="newsemail" id="nlemail" placeholder="Email">
                <input type="submit" value="Subscribe">
            </form>
        </div>
        <div class="team">
            <div class="member">
                <div class="member-image"></div>
                <p class="member-name"></p>
                <p class="member-role"></p>
                <div class="member-contact"></div>
            </div>
            <div class="member">
                <div class="member-image"></div>
                <p class="member-name"></p>
                <p class="member-role"></p>
                <div class="member-contact"></div>
            </div>
            <div class="member">
                <div class="member-image"></div>
                <p class="member-name"></p>
                <p class="member-role"></p>
                <div class="member-contact"></div>
            </div>
            <div class="member">
                <div class="member-image"></div>
                <p class="member-name"></p>
                <p class="member-role"></p>
                <div class="member-contact"></div>
            </div>
            <div class="member">
                <div class="member-image"></div>
                <p class="member-name"></p>
                <p class="member-role"></p>
                <div class="member-contact"></div>
            </div>
        </div>
        <div class="testimonials">
        </div>
        <div class="contact" id="contact-section">
            <form action="#" method="post" class="contact-form">
                <input class="text-type" type="text" name="fname" id="fn" placeholder="First Name"><br>
                <input class="text-type" type="text" name="lname" id="ln" placeholder="Last Name"><br>
                <input class="text-type" type="email" name="email" id="em" placeholder="Email"><br>
                <textarea class="text-type"  name="textarea" id="ta" cols="30" rows="6" placeholder="Enter a message"></textarea><br>
                <input type="submit" value="Send Message">
            </form>
        </div>
        <footer></footer>
    </div>
</body>

</html>
